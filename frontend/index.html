<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protocolo HTTP</title>

  <link rel="stylesheet" href="src/css/main.css">
</head>
<body id="body">
  <div id="main1"></h2>
    
    <h2>How many children do you have? (POST)</h2>
    <input type="text" name="username" id="usernameInput" placeholder="Create a username">
    <input type="password" name="password" id="passwordInput" placeholder="Create a  password">
    <input type="number" name="hijos" id="hijosInput" placeholder="Type in your number of children">
    <button id="postBtn">Send</button>
    
    <h2>Check children cuantity (GET)</h2>
    <input type="text" name="usernameCheckInput" id="usernameCheckInput" placeholder="Type in your username">
    <button id="getBtn">Send</button>

    <h2>Change children cuantity (PATCH)</h2>
    <input type="text" name="usernamePatchInput" id="usernamePatchInput" placeholder="Type in your username">
    <input type="text" name="hijosPatchInput" id="hijosPatchInput" placeholder="New number of children">
    <button id="patchBtn">Send</button>

    <h2>Delete user (DELETE)</h2>
    <input type="text" name="usernameDeleteInput" id="usernameDeleteInput" placeholder="Type in your username">
    <input type="password" name="passwordDeleteInput" id="passwordDeleteInput" placeholder="Type in your password">
    <button id="deleteBtn">Send</button>
  </div>

  <script src="dist/front.js"></script>
  <script src="dist/petitions/post.js"></script>
  <script src="dist/petitions/get.js"></script>
  <script src="dist/petitions/patch.js"></script>
  <script src="dist/petitions/delete.js"></script>
</body>
</html>
